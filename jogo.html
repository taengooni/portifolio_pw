<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Senha - Bulls and Cows</title>
    <link rel="stylesheet" href="jogo.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap');
    </style>
</head>
<body>
    <header>
        <h1>Jogo Senha - Bulls and Cows</h1>
        
        <button id="toggleThemeBtn">🌙 Modo Escuro</button>
    </header>

   
    <button onclick="voltarParaPortifolio()" class="back-button">Voltar ao Portfólio</button>

    <section id="game">
        <div class="game-container">
            <p>Tente adivinhar o número secreto!</p>
            <input type="text" id="guessInput" placeholder="Digite sua tentativa (4 dígitos)">
            <button id="guessBtn">Enviar Tentativa</button>
            <button id="showSecret">Mostrar Senha Secreta</button>

            <h2>Tentativas Anteriores</h2>
            <ul id="guessList"></ul>

            <h2>Resultado</h2>
            <p id="result"></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Meu Portfólio</p>
    </footer>

    <script src="jogo.js"></script>
    <script>
        function voltarParaPortifolio() {
            window.location.href = "index.html"; 
        }

        const toggleThemeBtn = document.getElementById('toggleThemeBtn');
        toggleThemeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            toggleThemeBtn.textContent = document.body.classList.contains('dark-mode') ? '☀️ Modo Claro' : '🌙 Modo Escuro';
        });
    </script>
</body>
</html>
